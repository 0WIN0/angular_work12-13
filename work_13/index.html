<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AngularJS_Work13</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body ng-init="
    customers=[
        {'name': 'John' , 'age': '50' , 'country': 'USA'},
        {'name': 'Peter' , 'age': '28' , 'country': 'UK'},
        {'name': 'Somchai' , 'age': '42' , 'country': 'Thailand'},
        {'name': 'Yang' , 'age': '30' , 'country': 'Chaina'},
        ];
    suppliers=[]
">
    <div class="container">
        <h2>AngularJS - ng-repeat</h2>
        <div ng-if="customers.length > 0">
            <ul class="list-group" ng-repeat="c in customers">
                <li class="list-group-item">{{ c.name }}</li>
            </ul>
        </div>
        <div ng-if="suppliers.length == 0">
            There is no suppliers
        </div>
        <br>
        <h2>table</h2>
        <table class="table">
            <tr ng-repeat="c in customers | orderBy: 'age' | filter: {country: 't'}">
                <td>{{ c.name }}</td>
                <td>{{ c.age }}</td>
                <td>{{ c.country }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
